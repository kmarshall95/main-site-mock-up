    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() 
        {
            var x = document.getElementById("myTopnav");

            x.className += " responsive";
            } else {

    <div class="form-container">

                    </label>
                    <select name="developmentType" id="Type-of-Development">

                <div class="title-card">
                    <label class="title" for="Type-of-gDevelopment">
                        <p>What Can Our Graphic Design Team Create For You?</p>
                    </label>
                    <select name="gdevelopmentType" id="Type-of-gDevelopment">
                        <option value="none"></option>
                        <option value="Flyer">Flyer</option>
                        <option value="Logo">Logo</option>

                        <option value="StationaryDesign">Stationary Design</option>
                        <option value="Blog">Leafet/Brochure</option>
                        <option value="Advertis">Ads/Banner</option>

                <div class="title-card">

                        Message:
